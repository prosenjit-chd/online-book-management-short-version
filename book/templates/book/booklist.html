<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
<h2>Book List</h2>
    <table>
    <tr>
    <th>Book Id</th>
    <th>Book Name</th>
    <th>Copy</th>
    <th>Author</th>
     <th>Publications</th>
     <th>Update</th>
     <th>Delete</th>
    </tr>


     {% for book in books %}
    <tr>
    <td>{{ book.bookId}}</td>
    <td>{{ book.bookName }}</td>
     <td>{{ book.numberOfBook }}</td>
    <td>{{ book.bookAuthor }}</td>
    <td>{{ book.bookPublication }}</td>
    <td><a href="{% url 'update_books' book.id %}">Update</a></td>
    <td><a href="{% url 'delete_books' book.id %}">Delete</a></td>
    </tr>
    {% endfor %}

    </table>



</body>
</html>
